services:
  clio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: clio-container
    privileged: true
    environment:
      - DISPLAY=${DISPLAY:-:0}
      - QT_X11_NO_MITSHM=1
      - ROS_MASTER_URI=http://localhost:11311
      - ROS_HOSTNAME=localhost
      - PYTHONUNBUFFERED=1
      - ENABLE_NOVNC=${ENABLE_NOVNC:-true}
    volumes:
      # Mount datasets (read-only for safety)
      - ./datasets:/datasets:ro
      # Mount workspace for development (read-write)
      - ./clio_workspace:/workspace:rw
      # X11 socket for GUI applications
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      # Optional: mount logs directory
      - ./logs:/logs:rw
    ports:
      - "11311:11311"  # ROS master
      - "6080:6080"    # noVNC web UI
    working_dir: /catkin_ws
    stdin_open: true
    tty: true
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rostopic", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s